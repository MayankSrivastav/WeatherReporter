<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather Reporter</title>

      <link rel="stylesheet" href="css/style.css">

<body>

    </div>
    <div class="col-md-4"></div>
  </div>
</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</html>
